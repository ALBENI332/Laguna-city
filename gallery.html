<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body style="background-color: black;">
    <header class="header">
        <div class="container">
            <div class="header__content">
                <img class="logo" src="./img/Logo Laguna 2.png" alt="">
                <div class="btns">
                    <div class="header__btn-home">Home</div>
                    <div class="header__btn-cottages">Cottages</div>
                    <div style="background: rgb(81, 9, 120);" class="header__btn-gallary">Gallery</div>
                    <div class="header__btn-contact" onclick="scrollToBottom()">Contact</div>
                </div>
            </div>
        </div>
    </header>
    <section class="gallery">
        <div class="container">
            <div class="gallery__content">
                <h2 class="gallery__title">Territory</h2>
                <div class="photo__grid">
                    <div class="column1">
                        <img src="./img/territory/1.png" alt="Photo 1" class="photo" onclick="openModal(0)">
                        <img src="./img/territory/5.png" alt="Photo 5" class="photo" onclick="openModal(4)">
                        <img src="./img/territory/7.png" alt="Photo 7" class="photo" onclick="openModal(6)">
                    </div>
                    <div class="column2">
                        <div class="row1">
                            <img src="./img/territory/2.png" alt="Photo 2" class="photo" onclick="openModal(1)">
                            <div class="column3">
                                <img src="./img/territory/3.png" alt="Photo 3" class="photo" onclick="openModal(2)">
                                <img src="./img/territory/4.png" alt="Photo 4" class="photo" onclick="openModal(3)">
                            </div>
                        </div>
                        <img style="max-width: 808px;" src="./img/territory/6.png" alt="Photo " class="photo"
                            onclick="openModal(5)">
                        <div class="row2">
                            <img src="./img/territory/8.png" alt="Photo 8" class="photo" onclick="openModal(7)">
                            <img src="./img/territory/9.png" alt="Photo 9" class="photo" onclick="openModal(8)">
                        </div>
                    </div>


                </div>
                <br><br>
                <h2 class="gallery__title">Our cottages</h2>
                <div class="photo__grid">
                    <div class="column11">
                        <img src="./img/cottages/1.png" alt="" class="photo" onclick="openModal(0)">
                        <img src="./img/cottages/2.png" alt="" class="photo" onclick="openModal(1)">
                        <img src="./img/cottages/3.png" alt="" class="photo" onclick="openModal(2)">
                        <img src="./img/cottages/4.png" alt="" class="photo" onclick="openModal(3)">
                    </div>
                    <div class="column">
                        <div class="row11">
                            <div class="column22">
                                <img src="./img/cottages/5.png" alt="" class="photo" onclick="openModal(4)">
                                <img src="./img/cottages/6.png" alt="" class="photo" onclick="openModal(5)">
                                <img src="./img/cottages/7.png" alt="" class="photo" onclick="openModal(6)">
                            </div>
                            <div class="column33">
                                <img src="./img/cottages/8.png" alt="" class="photo" onclick="openModal(7)">
                                <img src="./img/cottages/9.png" alt="" class="photo" onclick="openModal(8)">
                                <img src="./img/cottages/10.png" alt="" class="photo" onclick="openModal(9)">
                            </div>
                        </div>
                        <img style="max-width: 810px;" src="./img/cottages/11.png" alt="" class="photo" onclick="openModal(10)">
                    </div>
                </div>
                    
                </div>
                <div id="modal" class="modal">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <img class="modal-content" id="modalImage">
                </div>
            </div>
        </div>
    </section>
    <br><br><br><br>
    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <div class="footer__start">
                    <img class="footer__img" src="./img/footer.png" alt="">
                    <div class="footer__info">
                        <h3 class="footer__title">
                            Contact us
                        </h3>
                        <div class="footer__numbers">
                            <img src="./img/telefon.png" alt="">
                            <p class="footer__sub__title">+996(550)98-21-21 +996(555)52-08-58</p>
                        </div>

                        <div class="footer__numbers">
                            <img src="./img/uim_whatsapp.png" alt="">
                            <p class="footer__sub__title">+996(550)98-21-21 +996(555)52-08-58</p>
                        </div>

                        <div class="footer__numbers">
                            <img src="./img/telega.png" alt="">
                            <p class="footer__sub__title">+996(550)98-21-21 +996(555)52-08-58</p>
                        </div>

                        <div class="footer__numbers">
                            <img src="./img/basil_instagram-solid.png" alt="">
                            <p class="footer__sub__title">+996(550)98-21-21 +996(555)52-08-58</p>
                        </div>
                    </div>
                </div>
                <iframe class="maps"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d64468.46207637231!2d77.47297261912031!3d42.6906683690495!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x388447ef7db54fe3%3A0x9696292302f839b!2z0KbQtdC90YLRgCDQvtGC0LTRi9GF0LAgItCb0LDQs9GD0L3QsCDQodC40YLQuCIgKExhZ3VuYSBDaXR5KQ!5e0!3m2!1sen!2skg!4v1751788953998!5m2!1sen!2skg"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </footer>
</body>
<script>

    const btn__cottages = document.querySelector('.header__btn-cottages')
    const btn__contact = document.querySelector('.header__btn-contact')
    const btn__home = document.querySelector('.header__btn-home')
    const btn__home2 = document.querySelector('.logo')

    btn__contact.addEventListener('click', () => {
        window.location.href = 'contact.html';
    });

    btn__cottages.addEventListener('click', () => {
        window.location.href = 'cottages.html';
    });

    btn__home.addEventListener('click', () => {
        window.location.href = 'index.html';
    });

    btn__home2.addEventListener('click', () => {
        window.location.href = 'index.html';
    });
    

    const images = [
        './img/territory/1.png',
        './img/territory/2.png',
        './img/territory/3.png',
        './img/territory/4.png',
        './img/territory/5.png',
        './img/territory/6.png',
        './img/territory/7.png',
        './img/territory/8.png',
        './img/territory/9.png'
    ];

    function openModal(index) {
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        modal.style.display = 'flex';
        modalImage.src = images[index];
    }

    function closeModal() {
        const modal = document.getElementById('modal');
        modal.style.display = 'none';
    }

    document.getElementById('modal').addEventListener('click', function (event) {
        if (event.target === this) {
            closeModal();
        }
    });

    // Массив с путями к изображениям (в том же порядке, что и в HTML)
const images2 = [
    './img/cottages/1.png',
    './img/cottages/2.png',
    './img/cottages/3.png',
    './img/cottages/4.png',
    './img/cottages/5.png',
    './img/cottages/6.png',
    './img/cottages/7.png',
    './img/cottages/8.png',
    './img/cottages/9.png',
    './img/cottages/10.png',
    './img/cottages/11.png'
];

// Функция для открытия модального окна
function openModal(index) {
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    modal.style.display = 'flex';
    modalImage.src = images2[index];
}

// Функция для закрытия модального окна
function closeModal() {
    const modal = document.getElementById('modal');
    modal.style.display = 'none';
}

// Закрытие модального окна при клике вне изображения
document.getElementById('modal').addEventListener('click', function(event) {
    if (event.target === this) {
        closeModal();
    }
});
</script>

</html>
